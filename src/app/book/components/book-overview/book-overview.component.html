<div class="row">
  <section class="col-8">
    <table class="table table-striped table-hover mr-3">
      <thead class="table-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Author</th>
        <th scope="col">Title</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let book of (books$ | async); index as i"
          (click)="selectBook(book)"
          [class.table-primary]="isBookSelected(book)">
        <th scope="row">{{i+1}}</th>
        <td>{{book.author}}</td>
        <td>{{book.title}}</td>
      </tr>
      </tbody>
    </table>
  </section>
  <ba-book-details *ngIf="selectedBook"
                   [value]="selectedBook"
                   (valueUpdate)="updateBooksOn($event)"
                   class="col-4"></ba-book-details>
</div>
